  <style>
    :root {
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --surface: rgba(255,255,255,0.98);
      --glass: rgba(255,255,255,0.07);
      --text: #0b1220;
      --muted:#6b7280;
      --primary:#3498db;
      --primary-2:#7c5cff;
      --radius: 16px;
      --shadow: 0 14px 40px rgba(2,6,23,.08);
    }

    html.dark {
      --surface: rgba(14,19,32,0.92);
      --glass: rgba(255,255,255,0.04);
      --text: #e6eef8;
      --muted:#9aa4b2;
      --bg: linear-gradient(135deg, #0b1220 0%, #0f172a 100%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
    }

    /* صندوق اللاندنج */
    .landing {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--surface);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease forwards;
    }

    /* الصورة الشخصية */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      animation: zoomIn 1s ease forwards;
      transition: all 0.4s ease;
      position: relative;
    }

    .profile-img:hover {
      transform: scale(1.08) rotate(3deg);
      box-shadow: 0 0 25px rgba(124, 92, 255, 0.6), 0 0 45px rgba(52, 152, 219, 0.5);
    }

    .landing h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--text);
      animation: fadeInDown 1s ease forwards;
    }

    /* أزرار اختيار اللغة */
    .lang-btns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .lang-btns a {
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg,var(--primary),var(--primary-2));
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: .3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: fadeInUp 1s ease forwards;
    }

    .lang-btns a:nth-child(2) { animation-delay: .3s; }

    .lang-btns a:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 18px rgba(124,92,255,0.4);
    }

    /* زر تبديل الوضع الليلي */
    #theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--glass);
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: 0.3s ease;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
    }

    #theme-toggle:hover { transform: scale(1.1); background: var(--surface); }

    /* الحركات */
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

    /* تحسين استجابة على شاشات صغيرة */
    @media (max-width: 420px) {
      .landing { padding: 24px; }
      .lang-btns a { padding: 12px 14px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <!-- صفحة اللاندنج -->
  <div class="landing" role="main" aria-labelledby="landing-title">
    <img
      src="image/496642426_1308607801050904_3912164005030205648_n.jpg"
      alt="UniCourses logo" class="profile-img" loading="lazy" width="120" height="120" />

    <h1 id="landing-title"> Select the Section </h1>

    <div class="lang-btns" role="navigation" aria-label="اختيار اللغة">
      <!-- رابط الموقع العربي -->
      <a href="UniCourses_arabic.html" lang="ar" aria-label="Business Administration Arabic">
        <i class="fa-solid fa-language" aria-hidden="true"></i> Business Administration Arabic
      </a>

      <!-- رابط الموقع الإنجليزي -->
      <a href="UniCourses_english.html" lang="en" aria-label="Go to Business Administration - English">
        <i class="fa-solid fa-globe" aria-hidden="true"></i> Business Administration English
      </a>
      <!-- 🔹 رابط صفحة الـ Flowchart -->
     <a href="flowchart.html" aria-label="Go to Flowchart Page">
      <i class="fa-solid fa-diagram-project" aria-hidden="true"></i>
      Flowchart 
     </a>
     <!-- 🔹 رابط صفحة الـ study_plan -->
     <a href="study_plan.html" aria-label="Go to Flowchart Page">
      <i class="fa-solid fa-list-check" aria-hidden="true"></i>
      study_plan 
     </a>
     </div>
     </div>

  <!-- زر تبديل الوضع الليلي -->
  <button id="theme-toggle" aria-label="تبديل الوضع الليلي">
    <i class="fa-solid fa-moon" aria-hidden="true"></i>
  </button>

  <script>
    // Theme toggle (يحفظ بالخزين المحلي)
    (function () {
      const toggleBtn = document.getElementById("theme-toggle");
      const icon = toggleBtn.querySelector("i");
      const html = document.documentElement;

      // تحميل الثيم المحفوظ
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        html.classList.add("dark");
        icon.className = "fa-solid fa-sun";
      } else {
        // افتراضياً أيقونة القمر للـ light
        icon.className = "fa-solid fa-moon";
      }

      // تبديل الوضع الليلي
      toggleBtn.addEventListener("click", () => {
        html.classList.toggle("dark");
        const isDark = html.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        icon.className = isDark ? "fa-solid fa-sun" : "fa-solid fa-moon";
      });
    })();
  </script>
</body>
